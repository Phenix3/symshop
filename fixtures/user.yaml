

App\Entity\User:
  user_{1..10}:
    username: <username()>
    email: <email()>
    password: '123456'
    isVerified: true
    newsletter: <mt_rand(0, 1)>
    lastSeen: <dateTimeThisYear()>
  user_admin:
    username: 'admin'
    email: 'admin@email.com'
    password: '123456'
    isVerified: true
    newsletter: <mt_rand(0, 1)>
    lastSeen: <dateTimeThisYear()>
    roles: [ROLE_ADMIN]

App\Entity\Country:
  country_cameroon:
    name: "Cameroun"
    tax: <randomFloat(2, 5, 20)>
  country_{1..10}:
    name: <country()>
    tax: <randomFloat(2, 5, 20)>

App\Entity\Address:
  address_{1..60}:
    isProfessionnal: <mt_rand(0, 1)>
    civility: <randomElement(['M.', 'Mme.'])>
    name: <name()>
    firstName: <firstName()>
    company: <company()>
    address: <address()>
    bp: <streetAddress()>
    postal: <postCode()>
    city: <city()>
    phone: <phoneNumber()>
    country: '@country_*'
    user: '@user_*'

App\Entity\Shop:
  shop_{1..2}:
    name: <sentence(2)>
    address: <address()>
    holder: <strtoupper(sentence(3))>
    email: <email()>
    phone: <phoneNumber()>
    bic: <str_shuffle('s8f54l6ds14sd5vf')>
    iban: <iban()>
    bank: <sentence(2)>
    bank_address: <address()>
    facebook: <url()>
    home: <sentence(2)>
    home_infos: <text()>
    home_shipping: <text()>
    has_invoice: 1
    has_card: 1
    has_transfer: 1
    has_check: 1
    has_mandat: 1

App\Entity\Category:
  category_{1..3}:
    name: <category()>

App\Entity\Product:
  product_{1..50}:
    name: '<productName()>'
    price: <numberBetween(50, 2000)>
    weight: <numberBetween(5, 50)>
    isActive: <mt_rand(0, 1)>
    quantity: <numberBetween(2, 6)>
    quantity_alert: 10
    description: <text()>
    categories: '<numberBetween(1, 2)>x @category_*'

